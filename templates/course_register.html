{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}
    <h6>Register in course for appearing in viva</h6>
    <br>
    <form action="/course_register" method="post">
        <div class="form-group">
            <select class="form-control" name="course" autofocus>
                <option disabled selected value="">Course</option>
                {% for row in courses %}
                    <option value="{{ row.course }}">{{ row.course }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
